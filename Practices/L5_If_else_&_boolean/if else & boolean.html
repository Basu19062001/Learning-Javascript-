    <title>Metro Ticket</title>
</head>
<body>
    <script>
        let age = 68;
        let gender = 'M';
        if(age <= 5){
            console.log('You can travel metro with free of the ticket');
        }else if( gender ==='F' || age <= 8){
            console.log('You can travel metro with 50% of the ticket');
        }else if(age >= 65){
            console.log('You can travel metro with 30% of the ticket');
        }else{
            console.log('You can travel metro with 100% of the ticket');
        }
    </script>
