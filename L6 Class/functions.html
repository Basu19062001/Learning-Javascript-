<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function greet(){
            console.log('Welcome')
        }
        greeting();

        function sum(a, b){
            let res = a+b;
            console.log(res);
        }
        sum(10,20);

        function multi(a,b){
            let res = a*b;
            return res;
        }
        console.log(multi(10,10));

        function greeting(name = `ma'am`){ //Default value
            console.log(`Welcome ${name}`);
        }
        greeting('basu');
        greeting();
        greeting('Papa');

    </script>
</body>
</html>
