<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Loop</title>
</head>
<body>
    <script>
        let arr = [1,4,5,7,6];
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

        console.log("----ForEachLoop-------");

        let num = [1,2,4,5,6];
        num.forEach(function(num){
            console.log(num);
        });
        
        num.forEach(num => console.log(num));

        let nums = [3,3,5,7,8,21,6,8,3];
        function search(arr, num){
            for(let i = 0; i<arr.length; i++){
                if(arr[i] === num){
                    console.log(`Element found at: ${i}`);
                    return;
                }
            }
            console.log("Element is not found");
        }

        search(nums,21);
        search(nums,210);

        let arrNums = [1,2,3,4,5,6,7,8,9];
        function searchAgain(arr, num){
            arr.forEach(number => {
                if(number === num){
                    return;
                }
                console.log(`Visited ${number}`);
            });
        }
        searchAgain(arrNums,5);

    </script>
</body>
</html>
