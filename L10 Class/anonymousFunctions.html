<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Functions</title>
</head>
<body>
    <h1>Anonymous Functions</h1>
     <script>
        let sum = function(num1, num2){
            return num1+num2;
        };

        console.log(sum(4,8));

        let newSum = sum;
        console.log(newSum(4,5));

        let sumOfThreeNumbers = function(num1,num2,num3,sumOfTwoNumbers){
            let sum1 = sumOfTwoNumbers(num1,num2);
            return sumOfTwoNumbers(sum1,num3);
        }

        console.log(sumOfThreeNumbers(4,5,6,sum));

        console.log(sumOfThreeNumbers);
        console.log(typeof sumOfThreeNumbers);
     </script>
</body>
</html>
