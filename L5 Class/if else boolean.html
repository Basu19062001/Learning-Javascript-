<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(5>3);
        console.log(5>6);
        console.log(typeof(5>6));


        console.log(5==5);
        console.log(5==5.0);
        console.log(5===5.0);
        console.log(5===5);
        
        console.log(5=='5'); //Automatic conversion
        console.log(5=='5.0');//Automatic conversion
        console.log(5==='5');//Not Automatic conversion
        console.log(5==='5.0');//Not Automatic conversion

        // If else ladder
        let age = 21;
        if(age > 65){
            console.log('Please someone drive');
        }else if(age > 18){
            console.log('You can drive');
        }else{
            console.log('Use a Bycycle');
        }
            
    </script>
</body>
</html>
