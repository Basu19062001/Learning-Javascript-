<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h2>Document Object Model</h2>
    <button class="btn">Click me</button>
    <div class="my-div">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt, autem
      quos. Debitis minima nobis dolorem sunt, veniam quis maiores qui.
    </div>
    
    <script>
      console.log(document.location);
      console.log(document.title);
      document.querySelector("button").classList.add("btn1");
      document.querySelector("button").classList.remove("btn1");

      let button = document.createElement('Button');
      button.innerText = "Button";
      document.querySelector('.my-div').appendChild(button);
      document.querySelector('.my-div').removeChild(button);

    </script>
  </body>
</html>
