<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Object</title>
</head>
<body>
    
    <script>
        let product = {
            company: 'Mango',
            item_name: 'T-Shirt',
            price: 865,
        };
        console.log(product);
        let product1 = {
            company: 'Mango',
            item_name: 'T-Shirt',
            price: 865,
            displayPrice: function(){
                console.log(`Item price is â‚¹${this.price}`);
            }
        };
        console.log(product1);
        product1.displayPrice();


    </script>
</body>
</html>
