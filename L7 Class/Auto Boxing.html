<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Boxing</title>
</head>
<body>
    <script>
        console.log('Hello! This is Basu');
        console.log('Hello! This is Basu'.length);
        console.log('Hello! This is Basu'.toLocaleUpperCase());
        console.log('Hello! This is Basu'.toLocaleLowerCase());
        console.log('Hello! This is Basu'.replace('Basu','Basudev'));
    </script>
</body>
</html>
