<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h1 id="for"></h1>
    <script>
        let heading = document.querySelector('#for');
        heading.innerText = 'For Loop'
        for(let i=0; i<=10; i++){
            console.log(i);
        }

        console.log('-----------------------------------------------------------------------------');

        let nums = [1,2,77,23,4567,23,25,6,8,9,3,3];
        for(let i=0; i<nums.length; i++){
            if(i % 2 === 0){
                continue;
            }else{
                if(nums[i] === 9){
                    console.log(nums[i]);
                    break;
                }
             }
             console.log('Loop Ran');
            }
        
    </script>
</body>
</html>
