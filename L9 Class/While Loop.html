<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>While Loop</h1>
    <script>
        let nums = 1; //Intiliazation
        while(nums <= 5){ // condition
            console.log(nums);
            nums++; // updates
        }
        console.log("----------------------------------------------------------------------------------------")

        let i=0;
        while(i<1){
            console.log(i);
            i = Math.random()*2;
        }
        console.log("Loop break");

    </script>
</body>
</html>
