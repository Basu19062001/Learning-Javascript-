<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Systex & Values

    </title>
</head>
<body>
    <script>
        let arr = [1,2,4,5,6,7,3];
        console.log(arr);
        console.log(typeof arr);

        let myArr = [1, 'basu', null, true, {Basu: "Failure"}];
        console.log(myArr);
        console.log(typeof myArr);

        console.log(arr[2]);
        console.log(arr[9]);
        console.log(myArr[4]);

        let arr2 = [1,2,3,4];
        let [a,b,c,d] = arr2;
        console.log(a+" "+b+" "+c+" "+d);
    </script>
</body>
