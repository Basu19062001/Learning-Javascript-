<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <h1 id="do"></h1>
    <script>
        let heading = document.querySelector('#do');
        heading.innerText = 'Do While Loop';
        let num =  1;
        do{
            console.log(num);
            num++;
        }while(num <= 5);

        console.log('---------------------------------------------------------');
        let i = 0;
        do{
            console.log(i);
            i++;
        }while(i < 0);

        
    </script>
</body>
</html>
